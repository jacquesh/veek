language: cpp
compiler: gcc

addons:
    apt:
        sources:
            - ubuntu-toolchain-r-test
        packages:
            - gcc-7
            - g++-7
            - libglfw-dev
            - libopus-dev
            - libenet-dev
            - libasound-dev

before_script:
    - ln -s /usr/bin/gcc-7 /usr/local/bin/gcc
    - ln -s /usr/bin/g++-7 /usr/local/bin/g++
    - export CC=/usr/bin/gcc-7
    - export CXX=/usr/bin/g++-7
    - mkdir build
    - cd build
    - cmake ..

script: make
